<h2>Users</h2>
<button [disabled]="!enableAdd" class="btn btn-block mb-3" [ngClass]="currentClasses">Add New User</button>
<ul class="list-unstyled" *ngIf="users.length; else noUser">
  <li class="card card-body mb-2" *ngFor= "let user of users" [class.bg-light]="user.isActive" [style.border-color]= "user.isActive ? 'springgreen':'tomato'">
    <div class="row">
      <div class="col-sm-4">
        <img class="img-fluid" [src]="user.image">
      </div>
      <div class="col-sm-8">
          <h3 [ngStyle]="currentStyles">{{user.firstName | uppercase}} {{user.lastName | uppercase}}</h3>
          <ul class="list-group" *ngIf="showExtended && user.age && user.address">
            <li class="list-group-item">Age: {{user.age}}</li>
            <li class="list-group-item">Address: {{user.address.street}}, {{user.address.city}}, {{user.address.state}}</li>
            <li class="list-group-item">Balance: {{user.balance | currency}}</li>
            <li class="list-group-item">Joined: {{user.registered | date}}</li>
          </ul>
      </div>
    </div>
  </li>
</ul>

<ng-template #noUser>
  <h4>NO user found!!</h4>
</ng-template>
